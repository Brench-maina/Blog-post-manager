<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Thoughts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Neon Thoughts</h1>
    <p>Welcome to Neon Thoughts, a blog where we share our ideas and insights on various topics.</p>
    <div class="container">
<div class="grid">
    <div class="sidebar">
        <h2>Blog posts</h2>
        <div id="post-list"></div>
    <!--Add a new post-->
    <form id ="new-post-form">
        <h2>Add New Post</h2>
<input type ="text" id="title" placeholder="Post title" required>
<input type="text" id="author" placeholder= "Author" required>
<input type="text" id="image" placeholder="image URL" required>
<textarea id="content" placeholder="Write your post content here..." required></textarea>
<button type="submit">+ Add post</button>
<button type="cancel" id="cancel-button">Cancel</button>
    </form>
</div>  
<div id ="post-details"></div>
</div>
</div>
</body>    
  <script src="index.js"></script>
</body>
</html>
